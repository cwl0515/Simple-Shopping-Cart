<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shopping Cart">
    <meta name="author" content="Lucas Cheung">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="list">
      <div class="row title">
        <div class="title col-xs-12">
          <h1>Shopping Cart</h1>
        </div>  
      </div>

      <div class="row item">
        <div class="name col-xs-3">Salmon</div>  
        <div class="price col-xs-3">$60.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>
      
      <div class="row item">
        <div class="name col-xs-3">Carp</div>  
        <div class="price col-xs-3">$40.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>

      <div class="row item">
        <div class="name col-xs-3">Pork</div>  
        <div class="price col-xs-3">$50.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>

      <div class="row item">
        <div class="name col-xs-3">Beef</div>  
        <div class="price col-xs-3">$40.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>

      <div class="row item">
        <div class="name col-xs-3">Chicken</div>  
        <div class="price col-xs-3">$25.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>

      <div class="row item">
        <div class="name col-xs-3">Cereal</div>  
        <div class="price col-xs-3">$45.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>

      <div class="row item">
        <div class="name col-xs-3">Milk</div>  
        <div class="price col-xs-3">$20.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>

      <div class="row item">
        <div class="name col-xs-3">Sugar</div>  
        <div class="price col-xs-3">$10.00</div>
        <div class="qty col-xs-3">
          <label>QTY</label>
          <input class="quantity" type="number">
        </div>
        <div class="col-xs-1">
          <button class="cancel">Cancel</button>
        </div>
        <div class="subtotal col-xs-2">$--.--</div>
      </div>
    </div>
    
    <div class="container" id='new'>
      <div class="row new-item">
        <div class="col-xs-3">
          <input placeholder="apple" id="name">
        </div>
        <div class="col-xs-3">
          <input placeholder="30" id="cost">
        </div>
        <div class="col-xs-1">
          <button class="create">Create</button>
        </div>
      </div>

      <div class="row new-item">
        <div class="col-xs-11 text-right">
          <button class="btn btn-success calPrice">Calculate Price</button>
        </div>
      </div>

      <div class="row total">
        <div class="col-xs-12">
          <h1 class="total-label">
            Total Price:
          </h1>
          <div id="total-price">$ 0</div>
        </div>
      </div>
    </div>

  </body>
</html>
